<sly data-sly-test="${(wcmmode.edit || wcmInit.isTouchAuthoring) && (!properties.text)}">
    <p>Edit: Body copy</p>
</sly>

<div data-sly-test="${properties.text}" data-sly-unwrap>
	<p data-sly-use.text="text-body.js" data-sly-unwrap="${text.context == text.CONST.CONTEXT_HTML}" class="${text.cssClass}" data-emptytext="Rich Text">${text.text @ context=text.context}</p>
</div>
