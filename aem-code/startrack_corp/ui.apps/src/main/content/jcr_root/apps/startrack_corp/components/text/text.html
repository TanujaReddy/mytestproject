<sly data-sly-test="${(wcmmode.edit || wcmInit.isTouchAuthoring)}">
    <div>Author Hint: Edit Text Component here</div>
</sly>
<sly data-sly-use.inlineEdit="${'au.com.auspost.startrack_global.core.sightly.InlineEditNodeGenerator'@ paramNodeType='startrack_global/components/rte-components/rte-heading', nodeToBeCreated='welcome-text'}" />
<div class="rte">
<div class="rte-content">
<div data-sly-test="${properties.text}" data-sly-unwrap>
	<h1 data-sly-use.text="text.js" data-sly-unwrap="${text.context == text.CONST.CONTEXT_HTML}" data-emptytext="Heading 1">${text.text @ context=text.context}</h1>
</div>
</div>
</div>
